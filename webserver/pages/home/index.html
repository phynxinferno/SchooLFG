<!DOCTYPE html>
<html>
    <head>
        <meta name="name" content="SchooLFG Web Interface">
        <meta name="description" content="Schoolwork organizer and LFG system">
        <title>SchooLFG Web Interface</title>
        <link rel="stylesheet" href="../style.css">
        <script src="./code.js"></script>
    </head>
    <body>
        <div id="NavBar">
            <p class="navOpNative">Home</p>
            <a href="../classworkManager/index.html"><p class="navOp">Classwork</p></a>
            <a href="../contributionManager/index.html"><p class="navOp">My Contributions</p></a>
            <a href="../clientManager/index.html"><p class="navOp">Account Settings</p></a>
            <a href="../faq/index.html"><p class="navOp">Help</p></a>
        </div>
        <div id="account" style="position:absolute;right:2%;">
            <img id="pfp" src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Ftse1.mm.bing.net%2Fth%3Fid%3DOIP.2s97t0_Eo1OEaa1aqFYPIQHaEK%26pid%3DApi&f=1">
            <p id="accName"class="navOp">Name placeholder (Login Service)</p>
        </div>
            <div id="Topbar">
                <h1 class="title" id="time">Loading Time...</h1>
                <p class="paragraph" id="date">No session in progress</p>
            </div>
        </div>
        <div id="Workcontainer">
            <div id="openTasks">
                <hr>
                <ul id="tasks">
                    <div id="activeBar">
                        <li id="activeTask">
                            <span id="activeBody">Portfolio: Question 1</span>
                            <span id="status">In progress</span>
                        </li>
                    </div>
                    <div id="break">
                        <br>
                        <br>
                    </div>
                    <li class="break"></li>
                    <li class="taskItem">Example 2</li>
                    <li class="break"></li>
                    <li class="taskItem">Example 3</li>
                    <li class="break"></li>
                </ul>
            </div>
        </div>
        <div id="Bottombar">
        </div>
    </body>
</html>
